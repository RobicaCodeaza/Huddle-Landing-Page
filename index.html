<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <picture class="background">
        <source srcset="/images/bg-mobile.svg" media="(max-width:576px)" />
        <img src="/images/bg-desktop.svg" alt="Background-Image" class="imgB" />
      </picture>
      <div class="container logo-box">
        <img src="/images/logo.svg" alt="Images" class="logo" />
      </div>
      <!-- <div class="container"> -->
      <div class="container">
        <div class="grid">
          <div class="illustration">
            <img
              src="/images/illustration-mockups.svg"
              alt="illustration"
              class="illustration"
            />
          </div>
          <div class="text-box">
            <h1 class="header">Build The Community Your Fans Will Love</h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience.Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <div class="container social">
        <a href="#" class="link"
          ><ion-icon name="logo-facebook" class="icon"></ion-icon
        ></a>
        <a href="#" class="link">
          <ion-icon name="logo-twitter" class="icon"></ion-icon
        ></a>
        <a href="#" class="link"
          ><ion-icon name="logo-instagram" class="icon"></ion-icon
        ></a>
      </div>
    </main>
  </body>
</html>
